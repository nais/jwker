apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /jwker
        args:
        - --storageBucket=jwker-test
        - --port=8081
        - --credentialsPath=/var/run/secret/sa-credentials.json
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /var/run/secret
          name: jwker-sa
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: jwker-sa
        secret:
          secretName: jwker-sa
