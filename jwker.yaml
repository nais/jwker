apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: jwker
  namespace: nais
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: jwker
  template:
    metadata:
      labels:
        control-plane: jwker
    spec:
      containers:
      - args:
        - --storageBucket=jwker-test
        - --port=8080
        - --credentialsPath=/var/run/secret/sa-credentials.json
        - --tokendingsUrl=https://tokendings.dev-gcp.nais.io
        command:
        - /jwker
        image: docker.pkg.github.com/nais/jwker/jwker:0.1
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /jwks
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: jwker
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /var/run/secret
          name: jwker-sa-credentials
          readOnly: true
      terminationGracePeriodSeconds: 10
      serviceAccount: jwker
      serviceAccountName: jwker
      imagePullSecrets:
      - name: gpr-credentials
      volumes:
      - name: jwker-sa-credentials
        secret:
          secretName: jwker-sa-credentials
---
